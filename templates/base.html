<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Algarvio Charity{% endblock %} - Empowering Families, Honouring Lives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #C8A97E;
            --secondary-color: #1A1A1A;
            --accent-color: #E6B980;
            --text-color: #FFFFFF;
            --text-muted: #A0A0A0;
            --background-dark: #121212;
            --background-darker: #0A0A0A;
            --card-background: rgba(30, 30, 30, 0.9);
            --border-color: rgba(42, 42, 42, 0.5);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
        }

        .footer {
            background-color: var(--background-darker);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            position: relative;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-logo {
            height: 40px;
            width: auto;
        }

        .footer-center {
            text-align: center;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            transition: color 0.3s ease;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .github-link:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .github-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .github-link:hover .github-logo {
            opacity: 1;
        }

        .version {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-left, .footer-right {
                justify-content: center;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/Logo.jpg') }}" alt="Algarvio Charity" class="navbar-logo">
                <span>Algarvio Charity</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link donate-btn" href="{{ url_for('donate') }}">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-transition"></div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <img src="{{ url_for('static', filename='images/Logo.jpg') }}" alt="Algarvio Charity" class="footer-logo">
                    <div class="copyright">Empowering families and honouring lives through compassionate support.</div>
                </div>
                <div class="footer-center">
                    <div class="version">v1.4</div>
                </div>
                <div class="footer-right">
                    <a href="https://github.com/nassermendes/algarviocharity-website" target="_blank" class="github-link" title="View on GitHub">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-logo">
                        <span class="github-text">GitHub Developer Program</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
